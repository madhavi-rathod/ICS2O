<html>


<head>

<title>
Calculator
</title>

<script>
var num1 =0;
var num2 =0;
var num3 =0;
var signChoice = "";

function addNum(num){
document.getElementById("screen").value = document.getElementById("screen").value + num;
}

function setSign(sign){
signChoice = sign;
num1 = document.getElementById("screen").value;
document.getElementById("screen").value ="";
}

function equalPressed() {
num2= document.getElementById("screen").value;
if (signChoice =="+") {
document.getElementById("screen").value = Number(num1) + Number(num2);
}
else if (signChoice == "-") {
document.getElementById("screen").value = Number(num1) - Number(num2);
}
else if (signChoice == "x") {
document.getElementById("screen").value = Number(num1) * Number(num2);
}
else if (signChoice =="/") {
document.getElementById("screen").value = Number(num1) / Number(num2);
}
else if (signChoice == "sin") {
document.getElementById("screen").value = Math.sin(Number(num1));
}
else if (signChoice == "cos") {
document.getElementById("screen").value = Math.cos(Number(num1));
}
else if (signChoice == "tan") {
document.getElementById("screen").value = Math.tan(Number(num1));
}
else if (signChoice == "root") {
document.getElementById("screen").value = Math.sqrt(Number(num1));
}
else if (signChoice == "%") {
document.getElementById("screen").value = Number(num1) % Number(num2);
}
}

</script>

</head>


<body>
